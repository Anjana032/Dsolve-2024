<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login - Share a Plate</title>
    <link rel="stylesheet" href="donorlogin.css">
</head>
<body>
    <div class="login-section">
        <h2>Donor Login </h2>
        <center><div class="login-container">
            <input type="text" id="userid" name="userid" class="input-field" placeholder="Enter User ID (12 digits)" maxlength="12">
            <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password">
            <div class="password-toggle">
                <input type="checkbox" id="showPassword"> Show Password
            </div>
            <a href="donor2.html"><button type="button" id="loginButton" class="login-button">Login</button></a>
        </div></center>
    </div>

    <script src="donorlogin.js"></script>
</body>
</html>
