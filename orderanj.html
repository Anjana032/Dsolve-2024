<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Food Item</title>
    <link rel="stylesheet" type="text/css" href="orderanj.css">
    <script src="orderanj.js"></script>
</head>
<body>
    <div class="container">
        <div class="food-item">
            <h2>Available Food Items</h2>
            <div class="options">
                <div class="option">
                    <div class="option-inner">
                        <h3>Veg meals</h3>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Kerala_Meals_%282887680117%29.jpg/640px-Kerala_Meals_%282887680117%29.jpg" alt="Veg meals">
                        <input type="number" placeholder="Quantity" min="0">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Veg Biryani</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://i.pinimg.com/564x/cb/40/29/cb402905459e5ccf66df0a2091f12a16.jpg" alt="Veg Biryani">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Chicken Biryani</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://www.relishthebite.com/wp-content/uploads/2015/06/Chicken-Biryani-8.jpg" alt="Chicken Biryani">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Upma</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://www.theloveofspice.com/wp-content/uploads/2022/08/rava-upma.jpg" alt="Upma">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Chapatis</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Chapati-Breads_EXPS_FT20_136906_F_0721_1-2.jpg" alt="Chapatis">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Idli</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://previews.123rf.com/images/cokemomo/cokemomo1310/cokemomo131000048/23663328-idli-sambar-and-coconut-south-indian-breakfast-on-stainless-steel-plate.jpg" alt="Idli">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Dosa</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/dosa-recipe.jpg" alt="Dosa">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Veg Kuruma</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://b2958125.smushcdn.com/2958125/wp-content/uploads/Hotel-Saravana-Bhavan-Chapati-Parotta-Vegetable-Kurma-Recipe-1-4.jpg?lossy=1&strip=1&webp=1" alt="Veg Kuruma">
                    </div>
                </div>
                <div class="option">
                    <div class="option-inner">
                        <h3>Chicken Curry</h3>
                        <input type="number" placeholder="Quantity" min="0">
                        <img src="https://static.toiimg.com/photo/58394256.cms" alt="Chicken Curry">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="proceed-btn">Proceed</button> 
    </div>
</body>
</html>
