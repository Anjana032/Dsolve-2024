<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login - Share a Plate</title>
    <link rel="stylesheet" href="recipientlogin.css">
</head>
<body>
    <div class="login-section">
        <h2>Recipient Login </h2>
        <div class="login-container">
            <input type="text" id="userid" name="userid" class="input-field" placeholder="Enter User ID (12 digits)" maxlength="12">
            <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password">
            <div class="password-toggle">
                <input type="checkbox" id="showPassword"> Show Password
            </div>
            <button type="button" id="loginButton" class="login-button">Login</button>
        </div>
    </div>

    <script src="recipientlogin.js"></script>
</body>
</html>
